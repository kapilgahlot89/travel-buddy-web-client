<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="200" cy="200" r="180" fill="#FF6B35" opacity="0.1"/>

    <!-- Globe/Map -->
    <circle cx="200" cy="180" r="80" fill="#4ECDC4" stroke="#26A69A" stroke-width="8"/>
    <path d="M140 140 Q200 100 260 140 Q220 200 180 220 Z" fill="#26A69A" opacity="0.6"/>
    <circle cx="170" cy="160" r="6" fill="#FFF"/>
    <circle cx="230" cy="170" r="6" fill="#FFF"/>

    <!-- Airplane -->
    <path d="M300 120 L340 110 L330 130 Z" fill="#FFD23F" stroke="#FF9800" stroke-width="3"/>
    <circle cx="345" cy="118" r="4" fill="#FF9800"/>

    <!-- Suitcase -->
    <rect x="160" y="280" width="80" height="50" rx="10" fill="#9C27B0" stroke="#7B1FA2" stroke-width="4"/>
    <rect x="170" y="290" width="60" height="8" fill="#FFF"/>
    <circle cx="195" cy="335" r="8" fill="#FF5722"/>

    <!-- Buddy figures simplified -->
    <!-- Figure 1 -->
    <circle cx="140" cy="220" r="25" fill="#FF9800"/>
    <rect x="130" y="245" width="20" height="40" rx="10" fill="#F57C00"/>
    <circle cx="135" cy="225" r="4" fill="#FFF"/>
    <circle cx="145" cy="225" r="4" fill="#FFF"/>
    <!-- Backpack -->
    <rect x="125" y="250" width="30" height="25" rx="5" fill="#4CAF50"/>

    <!-- Figure 2 -->
    <circle cx="260" cy="220" r="25" fill="#E91E63"/>
    <rect x="250" y="245" width="20" height="40" rx="10" fill="#C2185B"/>
    <circle cx="255" cy="225" r="4" fill="#FFF"/>
    <circle cx="265" cy="225" r="4" fill="#FFF"/>
    <!-- Backpack -->
    <rect x="245" y="250" width="30" height="25" rx="5" fill="#4CAF50"/>

    <!-- Text: Travel -->
    <text x="200" y="90" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF6B35" text-anchor="middle" font-style="italic">Travel</text>

    <!-- Text: Buddy -->
    <text x="200" y="370" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4ECDC4" text-anchor="middle" font-style="italic">Buddy</text>

    <!-- Connecting line -->
    <line x1="160" y1="200" x2="240" y2="200" stroke="#FF6B35" stroke-width="6" stroke-linecap="round"/>
</svg>
