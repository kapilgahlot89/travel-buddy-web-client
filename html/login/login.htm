<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/TravelBuddy.css">
    <link rel="stylesheet" type="text/css" href="../../css/Login.css">
    <link rel="icon" type="image/png" href="../../images/page-icons/favicon.jpg">
</head>
<body>
<!-- Login Section -->
<div id="login_section">
    <h1 title="login_page">Login to Socialize</h1>
    <hr>
    <br>
    <form>
        <label for="username"><strong>Username:</strong></label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password"><strong>Password:</strong></label>
        <input type="password" id="password" name="password" required><br><br>
        <input class="menu-button" type="submit" value="Login">
    </form>
    <div>
        <p>Not a user?</p>
        <button class="menu-button" onclick="location.href='sign_up.htm'">Sign up here!</button>
    </div>
</div>
</body>
